---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: pg-contrib-ppg-13-${BUILD_NUMBER}
    region: eu-central-1
    image: ami-0be88f8d647409e61
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t2.micro
    ssh_user: admin
    root_device_name: xvda
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: ansible
scenario:
  destroy_sequence:
    - destroy
  clenup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - verify
    - destroy
