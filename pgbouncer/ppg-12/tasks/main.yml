---

- name: Configure repository
  include_tasks: ../../../../tasks/enable_repo.yml

- name: Setup additional yum packages
  yum:
    name: "{{ packages }}"
    update_cache: yes
    state: present
  vars:
    packages:
      - yum-utils
      - centos-release-scl

- name: setup devtoolset-7-gcc
  yum:
    name: devtoolset-7-gcc*
    update_cache: yes
    enablerepo: centos-sclo-rh-testing
    state: present

- name: Percona Platform for PostgreSQL rpm packages for RHEL and additional tools
  yum:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
    - percona-postgresql-client-common
    - percona-postgresql-common
    - percona-postgresql-server-dev-all
    - percona-postgresql12
    - percona-postgresql12-contrib
    - percona-postgresql12-devel
    - percona-postgresql12-libs
    - percona-postgresql12-llvmjit
    - percona-postgresql12-plperl
    - percona-postgresql12-plpython3
    - percona-postgresql12-pltcl
    - percona-postgresql12-server
    - percona-postgresql12-test
    - openssl-devel
    - llvm-toolset-7-clang
    - llvm5.0
    - llvm-toolset-7
    - readline-devel
    - gcc
    - gcc-c++
    - libevent-devel
    - pandoc
    - libtool

- name: Enable gcc 7
  shell: scl enable devtoolset-7 bash

- name: Initialize Postgres RHEL
  command: /usr/pgsql-12/bin/postgresql-12-setup initdb
  environment:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

- name: Enable gcc 7
  shell: echo "source /opt/rh/devtoolset-7/enable" | sudo tee -a /etc/profile;

- name: Set source
  shell: source /opt/rh/devtoolset-7/enable;

- name: Delete old gcc
  shell: rm /usr/bin/gcc

- name: Set symbol link
  shell: ln -s /opt/rh/devtoolset-7/root/usr/bin/gcc /usr/bin/gcc

- shell: gcc --version
  register: gcc

- debug: var=gcc.stdout_lines

- name: Clone wal2json sources
  git:
    repo: "{{ repo }}"
    version: "{{ version }}"
    dest: /tmp/wal2json
  vars:
    repo: "{{ lookup('env', 'COMPONENT_REPO') }}"
    version: "{{ lookup('env', 'COMPONENT_VERSION') }}"
  become_user: postgres

- name: Clone pgbouncer sources
  git:
    repo: "{{ repo }}"
    version: "{{ version }}"
    dest: /tmp/pgbouncer
    recursive: yes
    update: yes
  vars:
    repo: "{{ lookup('env', 'COMPONENT_REPO') }}"
    version: "{{ lookup('env', 'COMPONENT_VERSION') }}"
  become_user: postgres

- name: Autogen pgbouncer
  shell: ./autogen.sh
  args:
    chdir: /tmp/pgbouncer
  become_user: postgres

- name: Configure pgbouncer
  shell: ./configure --prefix=/usr/local
  args:
    chdir: /tmp/pgbouncer
  become_user: postgres

- name: Build pgbouncer from sources
  make:
    chdir: "/tmp/pgbouncer"

- name: Install pgbouncer from sources
  make:
    target: install
    chdir: "/tmp/pgbouncer"

- name: Restart Postgres RHEL
  service:
    name: postgresql-12
    state: restarted
  register: out

- name: Start Postgres RHEL
  service:
    name: postgresql-12
    state: started
    enabled: yes
